<html>
	<style>
	div {text-align: center;}
	</style>
	<div id="X"></div>
	<div id="Y"></div>
	<div id="Z"></div>	
	<body>
		<script>
			window.addEventListener('devicemotion', function(event) {
				var x, y, z;
				
				document.getElementById("X").innerHTML = (event.accelerationIncludingGravity.x * 1).toFixed(3);
				document.getElementById("Y").innerHTML = (event.accelerationIncludingGravity.y * 1).toFixed(3);
				document.getElementById("Z").innerHTML = (event.accelerationIncludingGravity.z * 1).toFixed(3);

			});
		</script>
	</body>

</html>
